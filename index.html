<!-- index.html -->
<!DOCTYPE html>
<html>
  <body>
    <input type="text" id="input1" placeholder="인스타그램 계정 입력" />
    <input type="text" id="input2" placeholder="비밀번호 입력" />
    <button id="runPuppeteer">Run Puppeteer</button>
    <script>
      const { ipcRenderer } = require("electron");

      document.getElementById("runPuppeteer").addEventListener("click", () => {
        runPuppeteer();
      });

      document.getElementById("input2").addEventListener("keyup", (e) => {
        if (e.keyCode == 13) {
          runPuppeteer();
        }
      });

      const runPuppeteer = () => {
        const input1 = document.getElementById("input1").value;
        const input2 = document.getElementById("input2").value;
        if (!input1) {
          alert("인스타그램 계정을 입력해 주세요");
          return false;
        }
        if (!input2) {
          alert("비밀번호를 입력해 주세요");
          return false;
        }
        ipcRenderer.send("runPuppeteer", input1, input2);
      };
    </script>
  </body>
</html>
